<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nom Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>nom</th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- prenom Column -->
    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-primary" (click)="editEmployee(element)">Modifier</button>
            <button class="btn btn-outline-danger" (click)="deleteEmployee(element.id)">Supprimer</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br> <br>
<div *ngIf="showedit" class="row justify-content-md-center ">

    <div class="col-md-auto">
        <div class="card " style="width: 30rem;">
            <div class="card-body">

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input class="form-control" name="nom" id="nom" type="text" [(ngModel)]="employeeToEdit.nom">
                </div>
                <div class="mb-3">

                    <label for="prenom" class="form-label">Prenom</label>
                    <input class="form-control" name="prenom" id="prenom" type="text" [(ngModel)]="employeeToEdit.prenom">
                </div>
                <div class="mb-3">

                    <label for="age" class="form-label">Age</label>
                    <input class="form-control" name="age" id="age" type="number" [(ngModel)]="employeeToEdit.age">
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary" (click)="editMyEmployee()">Ajouter</button>
                </div>

            </div>
        </div>
    </div>
</div>
